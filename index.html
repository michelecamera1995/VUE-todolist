<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/Framescript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="javascript/script.js" defer></script>
</head>

<body>
    <div id="app" class="container">
        <h2>Lista delle cose da fare:</h2>
        <div class="input-block">
            <input type="text" @keyUp.Enter="addNewThingToList" v-model="newListElement" placeholder="inserisci un elemento da aggiungere alla lista!">
            <button @click="addNewThingToList">Aggiungi una Task!</button>
        </div>
        <div class="task-block">
            <ul>
                <li class="listTab"v-for="(item,index) in toDoList" @click="taskCheck(index)" :style="{backgroundColor: mycolor}">
                    <div :class="taskDone(item)" >{{item.text}}</div>
                    <div v-on:click="removeElement(index)"><i class="fa-solid fa-x"></i></div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
